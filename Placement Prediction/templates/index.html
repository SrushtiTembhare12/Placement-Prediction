<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Placement Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" step="0.01" required>
            
            <label for="internships">Internships (0 or 1):</label>
            <input type="number" id="internships" name="internships" min="0" max="1" required>
            
            <label for="backlogs">Backlogs (0 or 1):</label>
            <input type="number" id="backlogs" name="backlogs" min="0" max="1" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
